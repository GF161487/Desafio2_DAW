<!DOCTYPE html>

<html>
	<head>
		<title>JavaScript Sprite Animation Tutorial</title>
		<script type="text/javascript" src="js/canvas.js"></script>
	</head>
	<body>
		<canvas id='canvas' style="background:url(ciudad.jpg)" width="650" height="350"></canvas><br />
		<script type="text/javascript">
            //variable que guarda el tamaña de la canva
			var canvasWidth = 650; 
			var canvasHeight = 350;
			//Variables para tamañna de la figura
			var spriteWidth = 864; 
			var spriteHeight = 280; 
			//filas y columnas de imagen
			var rows = 2; 
			var cols = 8; 
			
			var trackRight = 0; 
			 
			//total de la animacion
			var width = spriteWidth/cols; 
			var height = spriteHeight/rows; 
			
			var curFrame = 0; 
			var frameCount = 8; 
			//posiciones en los ejes
			var x=250;
			var y=200; 
			
			var srcX; 
			var srcY; 
			
			var left = false; 
			var right = true;
			
			var speed = 0; 
			
			var canvas = document.getElementById('canvas');
			canvas.width = canvasWidth;
			canvas.height = canvasHeight; 
			
			var ctx = canvas.getContext("2d");
			
			var character = new Image(); 
			character.src = "pla.png";
			//actualiza la animacion
			function updateFrame(){
				curFrame = ++curFrame % frameCount; 
				srcX = curFrame * width; 
				ctx.clearRect(x,y,width,height);	

				if(right && x<canvasWidth-width){
					srcY = trackRight * height; 
					x+=speed; 
				}
			}
			//Dibuja toda la animacion a presentar
			function draw(){
				updateFrame();
				ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);
			}
			
			setInterval(draw,100);
		</script>
	</body>
</html>
